<h1>Login page</h1>
<div class="col-sm-3"></div>
<div class="col-sm-6">
    <form name="myform" novalidate action="" method="">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" ng-model="user.email" ng-required="true" autofocus>
            <div class="danger" ng-show="myform.email.$invalid && myform.email.$touched">invalid data in input</div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required="true">
            <div class="danger" ng-show="myform.password.$invalid && myform.password.$touched">invalid data in pass input</div>
        </div>
        <p>
            if you don't have an account, just <a href="#/register">register now</a>
        </p>
        <div class="col-sm-12">
            <div class="row">
                <button type="submit" class="btn btn-default" ng-disabled="myform.$invalid">Submit</button>
            </div>
        </div>
    </form>
</di>
<div class="col-sm-3"></div>
